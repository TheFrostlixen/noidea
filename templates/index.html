<head>
	<title>noidea</title>
	<script>
	function open_media(media_name) {
		window.open('play/?media=' + media_name, '_blank');
	}
	</script>
	<link rel="stylesheet" href="./static/css/noidea.css">
</head>
<body>
  {% for item in items %}
	<div class="item" onclick="open_media('{{ item.file }}')">
		<img src="{{ item.poster }}" /><br />{{ item.name }}
	</div>
  {% endfor %}
</body>
